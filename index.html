<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <h1 class="nav--logo">PM</h1>
            <div class="container--settings">                
                <div class="containerMode">
                    <button class="btn containerMode--dark-mode"><i class="fa-solid fa-moon"></i></button>
                    <button class="btn containerMode--light-mode"><i class="fa-solid fa-sun"></i></button>
                </div>
                <div class="container--settings-timer">
                    <button class="btn settings--btn"><i class="fa-solid fa-gear"></i></button>
                </div>
            </div>
        </nav>
    </header>
    <div class="absoluto">
        <div class="container--settings-open">
            <div class="titulo-settings">
               <h4>Settings</h4>
            <button class="btn-close"><i class="fa-sharp fa-solid fa-xmark"></i></button> 
            </div>
            
            <div class="open">
                <h3>Tiempo (minutos)</h3>
                <div class="cont--timer">
                    <div class="cont--timer-inputP">
                        <label for="pomodoro">Pomodoro</label>
                        <input type="number" class="inp inp1" id="pomodoro" value="25"> 
                    </div>
                    <div class="cont--timer-inputS">
                        <label for="shortBreak">Short Break</label>
                        <input type="number" class="inp inp2" id="shortBreak" value="5"> 
                    </div>
                    <div class="cont--timer-inputL">
                        <label for="longBreak">Long Break</label>
                        <input type="number" class="inp inp3" id="longBreak" value="15"> 
                    </div>
                </div>
                
                <div class="auto--start">
                    <div>
                        <span>Auto Start Breaks</span>
                        <input type="checkbox" id="switch1"> 
                        <label for="switch1" class="lbl"></label> 
                    </div>
                    <div>
                        <span>Auto Start Pomodoros</span>
                        <input type="checkbox" id="switch2">
                        <label for="switch2" class="lbl"></label>
                    </div>
                    <div>
                        <span>Long Break interval</span>
                        <input type="number" class="long" value="4"> 
                    </div>
                    
                </div>
            </div>
        </div> 
    </div>
    <main>
        <div class="container--time">
            <div class="container--time-start">
                <div class="container--time-btns">
                    <button class="btn--time btn1"><p class="texto">Pomo</p></button>
                    <button class="btn--time btn2"><p class="texto">Short</p></button>
                    <button class="btn--time btn3"><p class="texto">Long</p></button>
                </div>
                <span class="timer">25:00</span>
                <div class="btn-ipd">
                    <button id="btn-iniciar" class="btn--start"><i class="fa-sharp fa-solid fa-play"></i></button>
                    <button id="btn-pausar" class="btn--start pause"><i class="fa-solid fa-pause"></i></button>
                    <button id="btn-detener" class="btn--start detener"><i class="fa-solid fa-stop"></i></button> 
                </div>
                
            </div>
            <span class="contador">#0</span>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/92ec81e9db.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
