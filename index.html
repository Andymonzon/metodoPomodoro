<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <h1 class="nav--logo">PM</h1>
            <div class="container--settings">
                <div class="container--settings-timer">
                    <button class="btn settings--btn"><i class="fa-solid fa-gear"></i></button>
                    <div class="container--settings-open">
                        <h4>Settings</h4>
                        <div>
                            <span>Pomodoro</span>
                            <input type="number">
                            <span>Short Break</span>
                            <input type="number">
                            <span>Long Break</span>
                            <input type="number">
                        </div>
                    </div> 
                </div>
                
                <div class="containerMode">
                    <button class="btn containerMode--dark-mode"><i class="fa-solid fa-moon"></i></button>
                    <button class="btn containerMode--ligth-mode"><i class="fa-solid fa-sun"></i></button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container--time">
            <div class="container--time-start">
                <div class="container--time-btns">
                    <button class="btn--time">Pomo</button>
                    <button class="btn--time">Short</button>
                    <button class="btn--time">Long</button>
                </div>
                <span class="timer">00:00</span>
                <button class="btn--start"><i class="fa-sharp fa-solid fa-play"></i></button>
                <button class="btn--start pause"><i class="fa-solid fa-pause"></i></button>
            </div>
            <span class="contador">#<b>0</b></span>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/92ec81e9db.js" crossorigin="anonymous"></script>
</body>
</html>
